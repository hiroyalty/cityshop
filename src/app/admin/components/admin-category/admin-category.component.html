<p>
  <a routerLink="/admin/category/new" class="btn btn-primary">New Category</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
> 
  <data-table-column
    [property]="'$key'"
    [header]="'Name'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>
  <data-table-column
    [property]="'$key'"
  >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/category/', item.$key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
